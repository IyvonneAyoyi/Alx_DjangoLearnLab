<!-- Add Book button -->
<a href="{% url 'add_book' %}">Add New Book</a>

<!-- List all books -->
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author.name }}
      <!-- Edit link -->
      <a href="{% url 'edit_book' book.pk %}">Edit</a>
      <!-- Delete link -->
      <a href="{% url 'delete_book' book.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
